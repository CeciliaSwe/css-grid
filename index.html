<!DOCTYPE html>
<html class="h-100">

<head>
    <title>Test cards</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Murecho:wght@200;400&family=Open+Sans:wght@300&family=Roboto+Slab:wght@198;200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css">

</head>

<body class="d-flex flex-column h-100 main-bg">

    <div class="container-fluid">
        <div class="row">

            <!-- Blog Entries Column -->
            <div class="col-12 mt-3 left">
                <div class="row">

                    <div class="col-md-4">
                        <div class="card mb-4">
                            <div class="card-body workout-card">
                                <div class="image-container">

                                </div>
                                <a href="#" class="post-link">
                                    <h2 class="card-title">Filthy Fifty</h2>
                                </a>

                                <h4 class="category-banner"> Endurance</h4>
                                <hr />
                                <ul>
                                    <li><span> <i class="far fa-user"></i> 2 </span></li>
                                    <li><span><i class="far fa-clock"></i> Medium 25-35 min</span></li>
                                </ul>
                                <div>
                                    <span><i class="fas fa-dumbbell">:</i></span>
                                    <span>Dumbbell |</span><span>Dumbbell |</span><span>Dumbbell |</span>
                                </div>
                                <p>
                                    {{ workout.content|striptags }}

                                </p>
                                <div class="image-flash">
                                    <p class="author">Author: {{ workout.author }}</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="row">


                </div>
            </div>
        </div>
    </div>
</body>

</html>
