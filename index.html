<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <input type="checkbox">
    <div id="gridwrap">
        <div id="grid">
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
        </div>
        <header>Header</header>
        <button id="question">?</button>
        <section id="q-out">Q</section>
        <section id="o-out">
             <div class="option-box">
                 <form action="">
                    <input type="radio" id="radio1" name="test" value="1">
                    <p class="option-text" id="option-1">Option 1</p>
                 </form>   
             </div>
             <div class="option-box">
                <form action="">
                   <input type="radio" id="radio2" name="test" value="2">
                   <p class="option-text" id="option-2">Option 2</p>
                </form>   
            </div>
            <div class="option-box">
                <form action="">
                   <input type="radio" id="radio3" name="test" value="3">
                   <p class="option-text" id="option-3">Option 3</p>
                </form>   
            </div>
             <input type="button" id="submit-answer" value="YES submit answer">
        </section>
        <section id="r-out">0</section>
        <section id="value">Value</section>
        <section id="c-out">
            <div class="category" id="c-1">Category 1</div>
            <div class="category" id="c-2">Category 2</div>
            <div class="category" id="c-3">Category 3</div>
            <div class="category" id="c-4">Category 4</div>
        </section>
        <footer>
            <div id="strike-1">1</div>
            <div id="strike-2">2</div>
            <div id="strike-3">3</div>
        </footer>
    </div>
    
    <script src="index.js"></script> 
</body>

</html>
